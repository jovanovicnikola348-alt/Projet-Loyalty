    <script>
        // FONCTION SHOWTAB CORRIGÃ‰E POUR LA STABILITÃ‰ (PAS DE TRANSITION D'OPACITÃ‰)
        function showTab(tabName, element) {
            const allTabs = document.querySelectorAll('.tab-content');
            const navItems = document.querySelectorAll('.nav-item');

            // 1. Masquer les anciens onglets en douceur (OpacitÃ©)
            allTabs.forEach(tab => {
                tab.style.opacity = '0';
                tab.style.transition = 'opacity 0.2s ease-in-out';
                setTimeout(() => {
                    tab.style.display = 'none';
                }, 200);
            });

            // 2. Afficher le nouvel onglet et le rendre visible
            const newTab = document.getElementById('tab-' + tabName);
            newTab.style.display = 'flex';
            setTimeout(() => {
                newTab.style.opacity = '1';
            }, 100); 

            // 3. GÃ©rer l'Ã©tat actif du menu
            navItems.forEach(item => item.classList.remove('active'));
            element.classList.add('active');

            if (tabName === 'home' || tabName === 'profile') {
                window.dispatchEvent(new Event('refreshAppointments'));
            }
        }
    </script>
